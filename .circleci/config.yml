version: 2
jobs:
  build:
    machine:
      enabled: true

    working_directory: ~/repo

    steps:
      - setup_remote_docker
      - checkout
      - run
          name: 'npm install'
          command: npm install
      -run
          name: 'npm test'
          command: npm test